<section class="my-card" (click)="onCardClick()">
    <div class="container px-0">
        <div class="row">
            <div class="col-4 user-card h-100 px-3 py-2">
                <div class="d-flex">
                    <div class="col-10">
                        <div class="justify-content-between mb-1">
                            {{userName}}
                        </div>
                        <div class="d-flex justify-content-between ">
                            <div id="sourceLocation" class="d-flex flex-column col-3">
                                <h4 class="card-headers">From</h4>
                                <p class="card-data">{{source | uppercase}}</p>
                            </div>
                            <div
                                class="src-dst-img justify-content-center px-0 d-flex align-items-center col-5 position-relative ms-3">
                                <div class="path-icons">
                                    <i class="bi bi-circle-fill source-img"></i>
                                    <i class="bi bi-circle-fill path-img"></i>
                                    <i class="bi bi-circle-fill path-img"></i>
                                    <i class="bi bi-circle-fill path-img"></i>
                                    <i class="bi bi-circle-fill path-img"></i>
                                    <i class="bi bi-geo-alt-fill destination-img"></i>

                                </div>
                            </div>
                            <div id="destinationLocation" class="col-4">
                                <h4 class="card-headers">To</h4>
                                <p class="card-data">{{destination | uppercase}}</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div id="date" class="col-4">
                                <h4 class="card-headers">Date</h4>
                                <p class="card-data">{{date | date:'dd/MM/YY'}}</p>
                            </div>
                            <div class="ms-3 col-4"></div>
                            <div id="time" class="col-4">
                                <h4 class="card-headers">Time</h4>
                                <p class="card-data">{{time}}</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div id="price" class="col-3">
                                <h4 class="card-headers">Price</h4>
                                <p class="card-data">{{price}}</p>
                            </div>
                            <div class="col-5"></div>
                            <div id="seat" class="ms-3 col-4" *ngIf="!isBookedRide">
                                <h4 class="card-headers">Seat Availablity</h4>
                                <p class="card-data">{{availableSeats}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 d-flex align-items-end flex-column">
                        <img [src]="userProfile" alt="" id="userImage">
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
